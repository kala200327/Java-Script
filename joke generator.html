<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function joke()
        {
            let jokes=[
                "Why don't scientists trust atoms? Because they make up everything!",
                "Why did the scarecrow win an award? Because he was outstanding in his field!",
                "Why don't skeletons fight each other? They don't have the guts.",
                "What do you call fake spaghetti? An impasta!",
                "Why did the bicycle fall over? Because it was two-tired!"
            ];

            let random = Math.floor(Math.random() * jokes.length);
            document.getElementById('d1').innerHTML = jokes[random];
        }
    </script>
</head>
<body style="background-color: rgb(129, 131, 19);">

    <div class="container">
        <h1 style="text-align: center; color: white; margin-top: 100px;">Joke Generator</h1>
        <div class="row">
            <div class="card rounded shadow" style="height: 180px; width: 300px; background-color: rgb(102, 120, 223); margin: 100px auto; ">
                <p id="d1" style="color: white; padding: 15px; text-align: center;"></p>
                <button class="btn btn-secondary" style=" width: 130px; margin: 10px auto;" onclick="joke()">new joke</button>
            </div>
        </div>
    </div>
    
</body>
</html>
