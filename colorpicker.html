<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change()
        {
            const colorInput = document.getElementById('color1').value;
            document.getElementById('bg1').style.backgroundColor = colorInput;
        }
    </script>
</head>
<body id="bg1">
    <div style="height: 250px; width: 200px; margin: 50px auto; background-color: lightgray; border: 2px solid black; border-radius: 10px;">
    
    <h2 style="text-align: center; padding-top: 20px; ">Color Picker</h2>
    
    <input type="color" id="color1" onchange="change()" style="display: block; margin: 30px auto; width: 100px; height: 50px;  cursor: pointer;">
    </div>
    
</body>
</html><br><br><br><br>
