<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function mycalculation(){
        let basicpay=Number(document.getElementById("num1").value);
        let hra=Number(document.getElementById("num2").value);
        let da=Number(document.getElementById("num3").value);

        

        let hravalue=(hra/100)*basicpay;

        let davalue=(da/100)*basicpay;

        let netpay=basicpay+hravalue+davalue;

        console.log(netpay);
        console.log(hravalue);
        console.log(davalue);

        document.getElementById("netpay1").value=netpay;
        document.getElementById("hra1").value=hravalue;
        document.getElementById("da1").value=davalue;
    }
</script>
<body>

    <h2>Calculation</h2>

    <label>Basic Pay</label>
    <input type="number"   id="num1"><br><br>

    <label>HRA</label>
    <input type="number" id="num2"><br><br>

    <label>DA</label>
    <input type="number" id="num3"><br><br>

    <button onclick="mycalculation()">Calculation</button>

    <label>NetPay</label>
    <input type="number" id="netpay1"><br><br>

    <label>HRA Value</label>
    <input type="number" id="hra1"><br><br>

    <label>DA value</label>
    <input type="number" id="da1"><br><br>


</body>
</html>
