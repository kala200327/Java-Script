<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function zoomIn()
        {
            document.getElementById("img1").style.transform="scale(1.3)";
        }

        function zoomOut()
        {
            document.getElementById("img1").style.transform="scale(1)";
        }
    </script>
</head>
<body>

    <img src="zoom.jpg" alt="" id="img1" height="350px" width="350px" style="display:block; margin:150px auto;" onmouseover="zoomIn()" onmouseout="zoomOut()">
    
</body>
</html>
