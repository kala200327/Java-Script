<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<script>
    function check()
    {
        let input=document.getElementById("demo1").value;
        let normalizedInput=input.toLowerCase().replace(/[\W_]/g, '');  
        let reversedInput=normalizedInput.split('').reverse().join('');
        if(normalizedInput===reversedInput)
        {
            alert("The input is a palindrome.");
        }
        else
        {
            alert("The input is not a palindrome.");
        }

    }

    function clearText()
    {
        document.getElementById("demo1").value="";
        

    }
</script>
<body style="background-color: rgb(61, 60, 151);">
    <div class="container-fluid" style="text-align: center; margin-top: 50px;" >

    <h1 style="font-size: 45px; color: white;">Palindrome Checker</h1>

    <h2 style="font-size: 25px; letter-spacing: 2px; color: white;">Enter a sentence, word or number to check if it's a<br> palindrome:</h2>
    </div>

    <div style="text-align: center; padding: 30px;" >
    <input class="form-control" type="text" id="demo1"><br><br>

    <button class="btn btn-success" style="height: 40px; width: 400px; font-size: 20px;" onclick="check()">check</button><br><br>

    <button class="btn btn-danger" style="height: 40px; width: 400px; font-size: 20px;" onclick="clearText()">clear screen</button>
    </div>

    
</body>
</html>
