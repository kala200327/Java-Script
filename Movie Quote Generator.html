<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<script>
    function newquote()
    {
        let quotes=[
            {quote: "May the Force be with you.", author: "Star Wars"},
            {quote: "I'm going to make him an offer he can't refuse.", author: "The Godfather"},
            {quote: "You talking to me?", author: "Taxi Driver"},
            {quote: "Here's looking at you, kid.", author: "Casablanca"},
            {quote: "I'll be back.", author: "The Terminator"},
            {quote: "Houston, we have a problem.", author: "Apollo 13"},
            {quote: "E.T. phone home.", author: "E.T. the Extra-Terrestrial"},
            {quote: "You can't handle the truth!", author: "A Few Good Men"},
            {quote: "To infinity and beyond!", author: "Toy Story"},
            {quote: "I see dead people.", author: "The Sixth Sense"}
        ];
        let random = Math.floor(Math.random() * quotes.length);
        document.getElementById('quote').innerHTML = '"' + quotes[random].quote +
        '"';
        document.getElementById('author').innerHTML = "- " + quotes[random].author
    }

</script>

</head>
<body>
    <div class="container-fluid" style="text-align: center; padding: 80px;">
    <h2>Movie Quote Generator</h2>

    <div class="card" style="height: 280px; width: 550px; padding: 35px; margin: 50px auto;  border-radius: 20px; background-color: rgb(46, 32, 128);">

        <p id="quote" style="color: white;"></p>

        <p id="author" style="color: white;"></p>


        <button class="btn btn-warning" style=" width: 200px; margin: 50px auto;" onclick="newquote()">New Quote</button>

        
    </div>
       
    </div>
</body>
</html>
